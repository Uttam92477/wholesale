server.port=8080
spring.datasource.url=jdbc:h2:mem:dbData;INIT=CREATE SCHEMA IF NOT EXISTS ANZ_SCHEMA\\;SET SCHEMA ANZ_SCHEMA
# spring.datasource.url=jdbc:h2:file:./dbData;INIT=CREATE SCHEMA IF NOT EXISTS ANZ_SCHEMA\\;SET SCHEMA ANZ_SCHEMA
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.enale_lazy_load_no_trans=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.generate-ddl=true

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update
spring.data.jpa.repositories.enabled=true

spring.datasource.platform=h2
spring.datasource.initialization-mode=always

# logging.level.org.hibernate=DEBUG
# logging.level.root=DEBUG

spring.jackson.serialization.indent-output=true
# management.endpoints.web.exposure.include=env,metrics
